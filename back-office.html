<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Back Office</title>
    <meta name="back office" content="Change your products here" />
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="./assets/images/logo-1.png" /></a>
        <a href="./back-office.html" class="text-white me-5">Back Office</a>
    </header>
    <main class="m-5">
        <h1 id="titolo-back-office">Aggiungi Articolo</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="nome-prodotto">Nome</label>
                <input type="text" class="form-control" id="nome-prodotto" aria-describedby="nomeProdotto" placeholder="Nome Prodotto">
            </div>
            <div class="form-group">
                <label for="modello">Brand</label>
                <input type="text" class="form-control" id="modello" aria-describedby="modello" placeholder="Modello">
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo</label>
                <input type="number" class="form-control" id="prezzo" aria-describedby="prezzo" placeholder="0â‚¬">
            </div>
            <div class="form-group">
                <label for="link">URL immagine</label>
                <input type="url" class="form-control" id="link" aria-describedby="link" placeholder="https://placehold.it/300x400">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder=""></textarea>
            </div>
            <div id="form-btn-div" class="d-flex justify-content-end">
                <button type="reset" class="btn btn-lg ps-5 pe-5" id="reset-btn">Reset</button>
                <button type="submit" id = "save-btn" class="btn btn-primary ps-5 pe-5">Save</button>
            </div>
            
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dataManager.js"></script>

</body>

</html>
